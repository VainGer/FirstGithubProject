<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta name="keywords"
        content="Harry Potter, the boy who lived, avada kedabra, Ron, Hermione, Voldemort, Dumbledore">
    <title>Register</title>
    <link rel="icon" href="./images/png-transparent-harry-potter-icon-thumbnail.png">
    <link rel="stylesheet" href="./styles/register.css">
</head>

<body>
    <div id="sign-up">
        <form method="get" action="" id="sign-up-form">
            <button id="back" type="reset" onclick="closeSignup()"></button>
            <label for="">FIRST NAME <br></label>
            <input type="text" name="firstName" id=""><br>
            <label for="">LAST NAME <br></label>
            <input type="text" name="lastName" id=""><br>
            <label for="">DATE OF BIRTH <br></label>
            <input type="date" name="birthDate" id=""><br>
            <label for="">EMAIL ADRESS <br></label>
            <input type="email" name="email" id=""><br>
            <label for="">PASSWORD <br></label>
            <input type="password" name="password" id=""><br>
            <label for="">CHOOSE YOUR HOUSE <br></label>
            <select name="House" id="house-select">
                <option value="Gryffindor">Gryffindor</option>
                <option value="Slytherin">Slytherin</option>
                <option value="Ravenclaw">Ravenclaw</option>
                <option value="Hufflepuff">Hufflepuff</option>
            </select><br>
            <input class="submit" type="submit" value="SIGN UP">
            <div class="form-border"></div>
            <div id="sign-up-with" class="grid">
                <a href=""><img src="./assets/icons/google.svg" alt=""><span>Google account</span></a>
                <a href=""><img src="./assets/icons/apple.svg" alt=""><span>Apple ID</span></a>
            </div>
            <div class="form-border"></div>
            <span>Already have an account?<br></span>
            <form method="get" action="" id="login">
                <input type="email" name="email" id="" placeholder="YOUR-EMAIL@email.com"><br>
                <input type="password" name="password" id="" placeholder="PASSWORD"><br>
                <button onclick="openLogin()">LOGIN</button>
            </form>
        </form>
    </div>
</body>

</html>
