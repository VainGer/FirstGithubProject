<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta name="keywords"
        content="Harry Potter, the boy who lived, avada kedabra, Ron, Hermione, Voldemort, Dumbledore">
    <title>Register</title>
    <link rel="stylesheet" href="./styles/register.css">
    <script src="./js/script.js"></script>
</head>

<body>
    <h1>Sign Up</h1>
    <button id="back" onclick="history.back()"></button>
    <div id="form-container">
        <form action="">
            <label for="name"><b>Name</b></label>
            <br>
            <input type="text" placeholder="Your Name" id="name">
            <br>
            <label for="email"><b>Email</b></label>
            <br>
            <input type="text" placeholder="Your Email" name="email" id="email">
            <br>
            <label for="password"><b>Password</b></label>
            <br>
            <input type="password" name="password" placeholder="Enter your password" id="password">
            <br>
            <select name="House" id="house">
                <option selected disabled>Choose Your House</option>
                <option value="gryffindor">Gryffindor</option>
                <option value="ravenclaw">Ravenclaw</option>
                <option value="hufflepuff">Hufflepuff</option>
                <option value="slytherin">Slytherin</option>
            </select>
            <br>
            <input type="submit" name="signUp" id="signUp" value="Sign Up">
            <br>
            <div class="border"></div>
            <span>Sign Up With</span>
            <div id="signInWith-container"></div>
            <div id="signUpWith" class="grid">
                <div class="blank"></div>
                <div id="googleAcc">
                    <button onclick="window.location.href='./index.html'"><img src="./assets/icons/google.svg"
                            alt="google"></button>
                    <br>
                    <span>Google Accaunt</span>
                </div>
                <div id="appleId">
                    <button onclick="window.location.href='./index.html'"><img src="./assets/icons/apple.svg"
                            alt="apple"></button>
                    <br>
                    <span>Apple ID</span>
                </div>
                <div class="blank"></div>
            </div>
            <div class="border"></div>
            <span>Alreay have an accont?</span>
            <div id="alreadyHaveAcc">
                <form action="login">
                    <label for="email"><b>Email</b></label>
                    <br>
                    <input type="text" placeholder="Your Email" name="email" id="email">
                    <br>
                    <label for="password"><b>Password</b></label>
                    <br>
                    <input type="password" name="password" placeholder="Enter your password" id="password">
                    <br>
                    <input type="submit" name="logIn" id="LogIn" value="Log In"">
            </form>
            </div>
        </form>
    </div>
    <footer class="footer">
        <div></div>
        <div class="social-icons footer-img">           
            <img src="./assets/icons/facebook white.svg" alt="">
            <img src="./assets/icons/insta white.svg" alt="">
            <img src="./assets/icons/twitter white.svg" alt="">
            <img src="./assets/harrypotter_logo.png" alt="">
        </div>
        <div id="about">
            <span><a href="">Info</a></span>
            <span><a href="">About</a></span>
            <span><a href="">Contact</a></span>
        </div>
        <div class="newsletter-signup">
            <h3>Sign up for updates on all our latest articles</h3>
            <form action="" method="">
                <input type="email" name="email" placeholder="Email">
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="copyrights"><p >**All rights reserved to German Weinblatt and Raz Atir**</p></div>

    </footer>
</body>

</html>
